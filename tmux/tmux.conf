set -ga terminal-overrides ",xterm-256color*:Tc"

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Window list with fuzzy filter
bind-key -T prefix Space display-popup -w 90% -E "\
  tmux list-windows -a -F '#{session_name}:#{window_index}|#{window_name}' \
  | column -s '|' -t \
  | fzf --reverse --cycle --preview-window right:75% --preview='echo {} \
    | cut -d \" \" -f 1 \
    | xargs tmux capture-pane -p -e -N -t' \
  | cut -d ' ' -f 1 \
  | xargs --no-run-if-empty tmux switch-client -t"

bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"
set-option -g display-time 1000
set-option -g renumber-windows on

# Keybinds for pane select
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

set -g base-index 1
set -g pane-base-index 1
set -g mouse on

# Status bar
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100
set -g status-right " #{=21:pane_title} "
set -g status-style bg=default
set -g status-left-style fg="#ddb6f2",bold
#set -g status-style fg="#161320",bg="#ddb6f2"
#set -g window-status-style fg="#575268",bg="#ddb6f2"
#set -g window-status-current-style fg="#161320",bg="#ddb6f2"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
