- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.config/qtile: qtile
    ~/.config/dunst: dunst
    ~/.config/rofi: rofi
    ~/.config/kitty: kitty
    # ~/.doom.d: doom-emacs
    ~/.config/starship.toml: starship/starship.toml
    ~/.config/fish: fish
    ~/.themes: gtk-themes
    ~/.config/nvim: nvim
    ~/.config/picom.conf: picom/picom.conf
    ~/.config/lvim/config.lua: lvim/config.lua
    ~/.config/eww: eww

- shell:
  - [git submodule update --init --recursive, Installing submodules]
