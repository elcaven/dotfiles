- defaults:
    link:
      force: true
      relink: true

- clean: ['~']

- link:
    ~/.config/awesome: awesome
    ~/.config/colorprofiles: colorprofiles
    ~/.config/doom: doom-emacs
    ~/.config/dunst: dunst
    ~/.config/eww: eww
    ~/.config/fish: fish
    ~/.config/joshuto: joshuto
    ~/.config/kitty: kitty
    ~/.config/nvim/lua/custom: nvchad
    ~/.config/picom.conf: picom/picom.conf
    ~/.config/qtile: qtile
    ~/.config/rofi: rofi
    ~/.config/starship.toml: starship/starship.toml
    ~/.config/tmux/tmux.conf: tmux/tmux.conf
    ~/.config/wezterm: wezterm
    ~/.themes: gtk-themes

- shell:
  - [git submodule update --init --recursive, Installing submodules]
